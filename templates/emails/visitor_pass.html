<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Pass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="rounded shadow border max-w-md w-full bg-white">
    <div class="bg-purple-800 text-white text-lg font-semibold px-4 py-2 rounded-t">pass_id</div>
    <div class="px-4 py-3 font-mono text-sm">
      <p>{</p>
      <p>&nbsp;&nbsp;"visitor_id": "{{ visitor.id }}",</p>
      <p>&nbsp;&nbsp;"pass_id": <span class="bg-purple-600 text-white px-1 py-0.5 rounded">{{ visitor.pass_id }}</span>,</p>
      <p>&nbsp;&nbsp;"valid_until": "{{ visitor.valid_until|date:'c' }}",</p>
      <p>&nbsp;&nbsp;"entry_time": "{{ visitor.entry_time|date:'c' }}",</p>
      <p>&nbsp;&nbsp;"exit_time": "{{ visitor.exit_time|date:'c' }}"</p>
      <p>}</p>
    </div>
  </div>
</body>
</html>
